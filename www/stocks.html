<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>stocks</title>
  <meta name="description" content="Stock market data">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/stocks.css">
</head>

<body>
  <div id="heading">
    <sleek-nav></sleek-nav>
    <script type="module" src="/js/sleek-nav.js"></script>
  </div>
  <div id="stocks">
    <sleek-searchbar event="filter-stocks"></sleek-searchbar>
    <script type="module" src="/js/sleek-searchbar.js"></script>
    <sleek-pills api="/js/pills/stocks-api.js" filter-event="filter-stocks" paginate-event="paginate-stocks" limit=200></sleek-pills>
    <script type="module" src="/js/pills/sleek-pills.js"></script>
    <sleek-pagination paginate-event="paginate-stocks"></sleek-pagination>
    <script type="module" src="/js/sleek-pagination.js"></script>
  </div>
</body>

</html>
