<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>sleekpigeons</title>
  <meta name="description" content="Stock market data">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/stock.css">
</head>

<body>
  <div id="heading">
    <sleek-nav></sleek-nav>
    <script type="module" src="/js/sleek-nav.js"></script>
  </div>
  <div id="body">
    <div id="top">
      <sleek-stock-profile></sleek-stock-profile>
      <script type="module" src="/js/sleek-stock-profile.js"></script>
      <sleek-gauge api="/js/gauge-sentiment-api.js"></sleek-gauge>
      <script type="module" src="/js/sleek-gauge.js"></script>
    </div>
    <sleek-chart api="/js/chart-api.js"></sleek-chart>
    <script type="module" src="/js/sleek-chart.js"></script>
    <h2>Peers</h2>
    <sleek-pills api="/js/pills/peers-api.js" limit=100></sleek-pills>
    <script type="module" src="/js/pills/sleek-pills.js"></script>
    <h2>Financials</h2>
    <sleek-definition-list api="/js/dl-financials-api.js"></sleek-definition-list>
    <script type="module" src="/js/sleek-definition-list.js"></script>
    <h2>News</h2>
    <sleek-news api="/js/news-stock-api.js"></sleek-news>
    <script type="module" src="/js/sleek-news.js"></script>
  </div>
</body>

</html>
