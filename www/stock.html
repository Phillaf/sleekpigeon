<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>sleekpigeons</title>
  <meta name="description" content="sleekpigeons">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/stocks.css">
</head>

<body>
  <div id="heading">
    <sleek-nav></sleek-nav>
    <script src="/js/sleek-nav.js"></script>
  </div>
  <div id="body">
    <sleek-stock-profile></sleek-stock-profile>
    <script src="/js/sleek-stock-profile.js"></script>
    <sleek-stock-executive></sleek-stock-executive>
    <script src="/js/sleek-stock-executive.js"></script>
    <sleek-news src="/api/v1/company-news?symbol=ADTN&from=2020-04-30&to=2020-05-01"></sleek-news>
    <script>
      let to = new Date().toISOString().slice(0,10);
      let from = new Date();
      from.setDate(from.getDate() - 30);
      from = from.toISOString().slice(0,10);
      document.querySelector('sleek-news').setAttribute('src', `/api/v1/company-news?symbol=ADTN&from=${from}&to=${to}`);
    </script>
    <script src="/js/sleek-news.js"></script>
  </div>
</body>

</html>
